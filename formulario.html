<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@300&family=Nunito:wght@200&display=swap" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilosformulario.css">
    <script src="css/formularios.js"></script>
    <script src="https://kit.fontawesome.com/fb6faa5033.js" crossorigin="anonymous"></script>  
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <form action="" class="form-horizontal" id="formulario" > 
                        <fieldset>
                           <legend class= 'text-center'> Contacto <a href="index.html"><i class="fas fa-home"></i>Inicio</a>   </legend>
                              
                                 <!-- grupo nombre -->
                            <div class="form-grupo" form_grupo id="grupo-nombre">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input class="form-control"  id="nombre" name="nombre" type="text" placeholder="Nombre">
                                </div>
                                <p class="form-input-error">Solo puede contener letras, espacios y acentos</p>
                            </div>
                                   <!-- grupo apellido -->
                            <div class="form-grupo"  id="grupo-apellido">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input class="form-control"  id="apellido" name="apellido" type="text" placeholder="Apellido" >
                                </div>
                                <p class="form-input-error"> Solo puede contener letras, espacios y acentos </p>
                            </div>
                                  <!-- grupo email -->
                            <div class="form-grupo" id="grupo-correo">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input class="form-control"  id="email" name="email" type="email" placeholder="Correo electronico" >
                                </div>
                                <p class="form-input-error"> xxxx@gmail.com</p>
                            </div>
                                       <!-- grupo telefono -->
                            <div class="form-grupo" id="grupo-telefono">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input class="form-control"  id="telefono" name="telefono" type="number" placeholder="Telefono" >
                                </div>
                                <p class="form-input-error">Solo digitos n√∫mericos</p>
                            </div>
                                       <!-- grupo mensaje -->
                            <div class="form-grupo" id="grupo-mensaje">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Escribinos tu mensaje y responderemos a la brevedad" rows="5"></textarea>
                                </div>
                            </div>
                                          <!-- boton -->
                            <div class="form-grupo" id="grupo-boton">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-md" onclick="validar_envio">Enviar</button>
                                </div>
                            </div>
                                                           
                            <!-- validacion java -->
                           
                        </fieldset>
                    </form>
                </div>
            </div>         
       </div>    
    
   </body>

</html>
